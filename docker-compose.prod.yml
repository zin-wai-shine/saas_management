version: '3.8'

# Production docker-compose configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: takerisknow
      POSTGRES_DB: sass_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend_prod
    environment:
      DATABASE_URL: postgres://postgres:takerisknow@postgres:5432/sass_management?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: saas_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data_prod:

